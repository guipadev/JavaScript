<html>
<head>

var nombre, edad, poblacion;

do{
poblacion=prompt("Introduce tu poblaciòn:","Escribe solo letras");

}while(!isNaN(poblacion));

</script>

</head>
<body>

<div id="contenedor">

</p>

</div>


</body>
