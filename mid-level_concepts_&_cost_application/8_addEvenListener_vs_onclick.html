<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando el add event listener</title>
</head>

<body>
    <button id="miBoton">Iniciar</button>
    <input id="miInput">
    <script>
        let miBoton = document.getElementById("miBoton"); /*caso onclick miBoton.onclick = saludar; miBoton.onclick = despedir; */
        miBoton.addEventListener("click", saludar);
        miBoton.addEventListener("click", despedir);

        function saludar() {
            alert("Hola, como estas?")
        }

        function despedir() {
            alert("Me tengo que ir, bye bye")
        }

        let miInput = document.getElementById("miInput");
        miInput.addEventListener("input", function(event) {
            console.log(event)
        });
    </script>
</body>

</html>
