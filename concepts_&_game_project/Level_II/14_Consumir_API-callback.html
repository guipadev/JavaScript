<head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script>
        const URL_POKEMON = `https://pokeapi.co/api/v2/`
        const POKEMON = `pokemon/:id`
        const CONX = {
            crossDomain: true
        }

        //https:pokeapi.co/api/v2/pokemon/:id

        function pokemones(pokemon) {
            console.log(`Hola yo soy ${pokemon.name} y mi experiencia base es ${pokemon.base_experience} XP`)
        }

        function obtenerPokemones(id) {
            const URL = `${URL_POKEMON}${POKEMON.replace(":id",id)}`
            $.get(`${URL}`, CONX, pokemones)
        }

        obtenerPokemones(1) //Digita el id del pokemon deseado
        obtenerPokemones(4)
        obtenerPokemones(7)

        //REALIZAR EJERCICIO DE TRAER LOS PRIMERO 20 POKEMONES
        for (var i = 1; i <= 20; i++) {
            obtenerPokemones(i)
        }
    </script>

    <script>
        const URL_STAR = `https://swapi.dev/api/`
        const STAR = `people/:id`
        const CONEX = {
            crossDomain: true
        }

        //http://swapi.dev/api/people/:id

        const personajeStar = personaje =>
            console.log(`Hola yo soy ${personaje.name} y mi estatura es de ${personaje.height} cm`)


        const obtenerPersonaje = id => {
            const URL = `${URL_STAR}${STAR.replace(":id",id)}`
            $.get(`${URL}`, CONEX, personajeStar)
        }

        obtenerPersonaje(1) //Digita el id del personaje deseado
        obtenerPersonaje(4)
        obtenerPersonaje(7)

        //REALIZAR EJERCICIO DE TRAER LOS PRIMERO 20 PERSONAJES
        for (var i = 1; i <= 20; i++) {
