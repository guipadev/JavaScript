<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nada</title>

<style type="text/css">
.centrado{
    text-align: center;
}
</style>

<script>
    function dia_de_hoy(){
        var hoy=new Date();
        document.write(hoy.toDateString());
    }
</script>

</head>
<body>

<h1 class="centrado"><strong>¿Y qué dia es hoy?</strong></h1>
<p>Hoy es día:<script>dia_de_hoy();</script></p>


</body>
