<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Doc sin titulo</title>
</head>
<body>

<table width="25%" border="100px">
    <tr>
        <td>
            <label form="textfield"></label>
            <input type="text" name="textfield" id="c_mensaje">
        </td>
        <td>
            <label form="textfield2"></label>
            <input type="text" name="textfield2" id="c_intentos">
        </td>
    </tr>
</table>

<script>
    var aleatorio=Math.round(Math.random()*100);
    var minum, intentos;
    minum=0;
    intentos=0;
    var mensaje=document.getElementById("c_mensaje");
    var intentos_consumidos=document.getElementById("c_intentos");

    do{
        minum=prompt("Introduce un No. entre 0 y 100");
        
        if(aleatorio>minum){
            mensaje.value="Más alto";
            mensaje.style.fontSize="10px";
        }
    
        if(aleatorio<minum){
            mensaje.value="Más bajo";
            mensaje.style.fontSize="10px";
        }
        
        intentos++;

        intentos_consumidos.value=intentos;
        intentos_consumidos.style.fontSize="10px";
        intentos_consumidos.style.color="blue";
        intentos_consumidos.style.textAlign="center";
    
    }while(aleatorio!=minum);
    mensaje.value="Correcto!";
    //mensaje.style.color="red";
</script>


</body>




</html>
