<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>
			//prealoader se utiliza para cargar las dos imagenes en la página y tenerlas listas para su funcionamiento
			//se utiliza esta forma cuando trabajamos en remoto, todo nuestro sitie web estar cargado en un hosting
	
			$(document).ready(function() {
		
		   var foto_nueva=new Image();

		   foto_nueva.src = "imgs/1.jpg";
		
		$("#foto").hover(function(){
			
			$(this).attr("src", foto_nueva.src);	//cuando raton llega, ya tiene carga img 1.jpg
			
		},
		function(){
			
			$(this).attr("src","imgs/imgs2/1.jpg");
			
			
		});	
		
    });


</script>
</head>

<body>

<img src="imgs/imgs2/1.jpg" width="300" height="200" id="foto">
</body>
</html>
