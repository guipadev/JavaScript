<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melting Snowman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Melting Snowman Game</h1>
      <div class="MeltingSnowman">
        <!-- El gráfico Muñeco de Nieve se generará dinámicamente usando JavaScript -->
      </div>
      <div class="word">
        <!-- La palabra actual se generará dinámicamente usando JavaScript -->
      </div>
      <div class="letters">
        <!-- Las letras se generarán dinámicamente usando JavaScript -->
      </div>
      <div class="message">
        <!-- El mensaje de ganar/perder se generará dinámicamente usando JavaScript -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
