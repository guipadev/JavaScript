<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <style>
        #banner{
            background-color: chartreuse;
            width: 450px;
            height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 36px;
            text-align: center;
        }

        img{
            float: left;
            margin: 15px;
            width: 350px;
            height: 200px;
        }

        #imagen1, #imagen2, #imagen3, #imagen4{
            float: left;
            margin: 15px;
            width: 350px;
            height: 200px;
            font-size: 36px;
        }

    </style>
    
    <script src="Jquery/jquery-3.4.1.js"></script>

    <script>
    $(document).ready(function(){            //se escribe esta funcion, para que se ejecute el script luego de cargar la web
        
    document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
    
    var imagenes=document.querySelectorAll("#carrete img");

    for(var i=0;imagenes.length;i++){
        
        imagenes[i].addEventListener("click", carrito, false);
    }
    
    });

    function cerrar_banner(){
        $("#banner").remove();
    }

    function carrito(num){

        if(num.target==imagen1){
            $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carro</div>");
        }

        if(num.target==imagen2){
            $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carro</div>");
        }

        if(num.target==imagen3){
            $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carro</div>");
        }

        if(num.target==imagen4){
            $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carro</div>");
        }
        
    }

</script>

</head>
<body>
    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>
    <div id="carrete">
        <img src="imgs/arbol.jpg" alt="" id="imagen1">
        <img src="imgs/arbol1.jpg" alt="" id="imagen2">
        <img src="imgs/arbol2.jpg" alt="" id="imagen3">
        <img src="imgs/arbol3.jpg" alt="" id="imagen4">
    </div>
</body>
</html>
