<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Hola Mundo</h1>

    <button onclick='saludar("Yamid", "Ortiz")'>Saludar a Yamid</button>
    <button onclick='saludar("Nataly", "Lozada")'>Saludar a Naty</button>
    <button onclick='saludar("Ana", "Fonseca")'>Saludar a Ana</button>

		<br><br>

    <div id="divDeMensaje">
        Hola, aqui aparecera el saludo del usuario
    </div>
	
		<!-- Code JavaScript -->
    <script>
        function saludar(nombre, apellido) {
            //console.log(`Hola ${nombre} ${apellido}`);
            //Poner el div el comando de consola
            var saludar = document.getElementById("divDeMensaje");
            saludar.innerText = `Hola ${nombre} ${apellido}`;
        }

        /*

                saludar("Damian", "Rojas")

    </script>
</body>
