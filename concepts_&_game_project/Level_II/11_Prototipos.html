<script>
//HERENCIA PROTOTIPAL
function heredar(Hijo, Padre) {
    //Funcion almacenar el padre
    var noop = function() {}
    noop.prototype = Padre.prototype
    Hijo.prototype = new noop() 
    Hijo.prototype.constructor = Hijo
}

//CREACION DE PROTOTIPO
//De acuerdo ejercicio se anexa parametro lenguaje
function Personas(nombre, apellido, edad, lenguaje) {
    this.nombre = nombre
    this.apellido = apellido
    this.edad = edad
    this.lenguaje = lenguaje
}

Personas.prototype.saludar = function() {
   console.log(`Hola soy la persona ${this.nombre} ${this.apellido}`)
}

Personas.prototype.edadMayor = function() {
   if (this.edad >= 18) {
        console.log(`Veo ${this.nombre} ${this.apellido} que eres mayor de edad`)
  } else {
        console.log(`${this.nombre} ${this.apellido} eres menor de edad`)
  }
}

Personas.prototype.lenguajeFavorito = function(){
      console.log(`Para ${this.nombre} el lenguaje favor de programación es ${this.lenguaje}`)
}

//CREACION DE PROTOTIPO HEREDA DE PADRE
function Developer(nombre, apellido, edad, lenguaje) {
    this.nombre = nombre
    this.apellido = apellido
    this.edad = edad
    this.lenguaje = lenguaje
}

//Se invoca aqui el saludo para que sea correcto
heredar(Developer, Personas)

//funcion todo lo que tiene Personas lo va a heredar Developer
Developer.prototype.saludar = function() {
    console.log(`Soy Dev ${this.nombre} ${this.apellido}`)
}

//De acuerdo ejercicio
Developer.prototype.lenguajePreferido = function(){
    console.log(`Soy Dev ${this.nombre} programo en ${this.lenguaje}`)	
}
