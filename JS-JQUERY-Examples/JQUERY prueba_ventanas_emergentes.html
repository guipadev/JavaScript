<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

    $(document).ready(function(e){

        var aperturaVenta="width= 300, height=200, left=300, top=300, scrollbars=no, toolbars=no";

        var miVentana=open("http://www.google.com.co", "Google", aperturaVenta);

        $("#botonCerrar").click(function(e){

            e.preventDefault(); //No se siga ejecutando las ventas emergentes

            miVentana.close();

        });


    });

	
    

</script>
</head>

<body>
<a href="http://www.pildorasinformaticas.es">Ir a Píldoras</a>
<br><br><br>
<a href="" id="botonCerrar">Cerrar</a>
</body>
</html>
