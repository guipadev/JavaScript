                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Teniendo en cuenta lo siguiente:

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                */

        var luisito = {

            apellido: "Gomez",
            peso: 0,

        const AUMENTO_PESO = 6

        function calcularIMC(estatura, peso) {
            var alturaEnCentimetros = estatura;
            var alturaEnMetros = alturaEnCentimetros / 100;
            var pesoEnKilos = peso;
            var imc = Math.round(pesoEnKilos / (alturaEnMetros * alturaEnMetros));

            if (imc < 18.5) {
                return 'Peso insuficiente';
            } else if (imc = 18.5 && imc < 24.9) {
                return 'Normopeso';
            } else if (imc = 25 && imc < 26.9) {
                return 'Sobrepeso grado I';
            } else if (imc = 27 && imc < 29.9) {
                return 'preobesidad';
            } else if (imc = 30 && imc < 34.9) {

            } else if (imc = 35 && imc < 39.9) {
                return 'Obesidad de tipo II';
            } else if (imc = 40 && imc < 49.9) {
                return 'm�rbida';

        const NEGATIVO = () => Math.random() > 0.47

        const GANAR_DINERO = (persona) => persona.dinero += AUMENTO_DINERO
        const PERDER_DINERO = (persona) => persona.dinero -= PERDIDAD_DINERO

        while (david.dinero >= 1000 & david.dinero <= 2000) {

                GANAR_DINERO(david)
            }
            if (NEGATIVO()) {

            }

        }

        function Resultado(X) {
