<!--
Crear un script de módulo

JavaScript comenzó con un pequeño papel que desempeñar en una web mayoritariamente HTML. 

Hoy en día, es enorme y algunos sitios web están construidos casi en su totalidad con JavaScript. 
Para hacer que JavaScript sea más modular, limpio y fácil de mantener; 
ES6 introdujo una forma de compartir código fácilmente entre archivos JavaScript. 
Esto implica exportar partes de un archivo para usar en uno o más archivos e importar las partes 
que necesita, donde las necesita. 
Para aprovechar esta funcionalidad, debe crear un script en su documento HTML con una type extensión 
de module. Aquí hay un ejemplo:

<script type="module" src="filename.js"></script>

Un script que usa este module tipo ahora puede usar las funciones import y export que aprenderá en 
los próximos desafíos.

Agregue un script al documento HTML de tipo module y asígnele el archivo fuente de index.js
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="index.js"></script>
  </head>
  <body></body>
</html>
