<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.jpg" alt="calamari" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="falafel.jpeg" alt="falafel" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpe, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="salad.jpeg" alt="salad" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <th>Fried Calamari</th>
              <th>$12.00</th>
            </tr>
            <tr>
              <th>Falafel</th>
              <th>$12.00</th>
            </tr>
            <tr>
              <th>Pasta Salad</th>
              <th>$10.00</th>
            </tr>
          </table>
          <div class="alert alert-primary" role="alert">
            Try our new Fried Calamari.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
