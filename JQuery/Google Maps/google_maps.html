<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script> 
<script src="jquery-3.4.1.js"></script>
<script src="jquery.gomap-1.3.3.min.js"></script>

<script>

	$(document).ready(function() {
		
		$("#mapa").goMap({

			latitude:2.9376172,
			longitude:-75.34243,
			zoom:16,
			maptype:"SATELLITE",
			scaleControl:true
		});

		$goMap.createMarker({
			
			latitude:2.9721199,
			longitude:-75.2872524,
			title:"Ejemplo mi casa",
			html:{
				content:"<h2>Esta es mi casa xD</h2>",
				popup:true
			}

		});

		
	}); 

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
