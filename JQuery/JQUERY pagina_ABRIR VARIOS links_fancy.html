<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página_Links_Fancy</title>
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<style>

body{
	background: linear-gradient(to right, #8e2de2, #4a00e0);;
}
#principal{
	margin:50px 0 0 75px;
}
h1{
	color:#FFF;
}

ul{
	list-style:none;
}

ul li{
	font-size:1.3em;
	margin-bottom:5px;
	
}

li a:link{
	color:#FFF;
}
li a:visited{
	color:#FFF;
}
li a:hover{
	color:#F00;
}
</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.js"></script>

<script>

	$(document).ready(function(e){

		$(".iframe").fancybox({

			width:"70%",

			height:"80%",

			titlePosition:"outside"

		});

	});

</script>


</head>
<body>





	<div id="principal">
		<h1>Links con Fancy</h1>
	<ul>	<!--Se debe utilizar class="iframe para que puede funcionar la libreria Jquery fancybox-->
    <li><a href="https://www.pildorasinformaticas.es/"  title="Píldoras" class="iframe">Píldoras informáticas</a></li> 
    <li><a href="https://co.marca.com/claro/"  title="pais" class="iframe">Diario Marca</a></li>
    <li><a href="https://colombia.as.com/" title="abc" class="iframe">Diario AS</a></li>
    <li><a href="https://www.mundodeportivo.com/" title="La Razón" class="iframe">Mundo Deportivo</a></li>
    <li><a href="https://www.nba.com/" title="El Mundo" class="iframe">NBA</a></li>
   
  	</ul>
	</div>




</body>
</html>
